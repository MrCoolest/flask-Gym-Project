{% extends "base.html" %}


{% block Css %}
<style>
  body {
    background-color: #cccccc;
  }
</style>

{% endblock Css %}


{% block title %} Membership {% endblock title%}

{% block body%}


<!--  New User -->

<section class="fdb-block">
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
        <div class="fdb-box">
          <div class="row">
            <div class="col">
              {% if message %}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              <hr>
              {% endif %} 
              <h1>Membership 2021 - 2022</h1>
            </div>
          </div>
          <form action="/addmission" method="post">
            <div class="row mt-4">
              <div class="col">
                <input type="text" class="form-control" name="f_name" placeholder="First Name" required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="text" class="form-control" name="l_name" placeholder="Last Name" required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="email" class="form-control" name="email" placeholder="E-mail" required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="text" class="form-control" name="contact_number" placeholder="Contact Number" required>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="text" class="form-control" name="AddharNumber" id="txtAadhar" onblur="AadharValidate();"
                  placeholder="AddharCard Number" required/>
              </div>
            </div>
            <div class="row mt-4 text-right">
              <div class="col">
                <input class="form-check-input" type="radio" name="Gender" value="male" required>
                <label class="form-check-label" for="Gender">
                  Male
                </label>
                <input class="form-check-input" type="radio" name="Gender" value="female" required>
                <label class="form-check-label" for="Gender">
                  Female
                </label>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <button class="btn btn-outline-secondary" type="submit">Pay for Addmission</button>
              </div>
            </div>
          </form>
          <div class="row mt-4">
            <div class="col">
              Already have Membership ? <a href="/Just_buy" class="link-dark">Just buy Plan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock body %}






<!-- js -->
{% block js %}
<script>
  document.getElementById("footer").classList.add("fixed-bottom")



  //Addhar Card
  function AadharValidate() {
    var aadhar = document.getElementById("txtAadhar").value;
    var adharcardTwelveDigit = /^\d{12}$/;
    var adharSixteenDigit = /^\d{16}$/;
    if (aadhar != '') {
      if (aadhar.match(adharcardTwelveDigit)) {
        return true;
      }
      else if (aadhar.match(adharSixteenDigit)) {
        return true;
      }
      else {
        alert("Enter valid Aadhar Number");
        return false;
      }
    }
  }
</script>

{% endblock js %}
